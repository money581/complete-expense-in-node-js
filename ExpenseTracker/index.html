<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
  
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">expanse tracker</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
        </div>
    </div>
</header>
   
    <div class="container">
      <div id="main" class="card card-body">
          <h2 class="title">Budget Chart</h2>
          <form id="addForm"  onsubmit="addNewExpense(event)">
            <label for="expenseamount">Choose expenseamount:</label>
            <input type="number" name="expenseamount" required> </input>
            <label for="description">Choose description:</label>
            <input type="text" name="description" required> </input>
            <label for="category">Choose category:</label>
            <select name="category" id="category">
                <option value="fuel">fuel</option>
                <option value="food">Food</option>
                <option value="electricity">electricity</option>
                <option value="Movie">Movie</option>
            </select>
            <button  class="btn btn-primary">Add Expense</button>
              
          </form>

      </div>
     


  </div>
    
<h3 style="text-align: center;">
   Day To Day Expenses
</h3>

<br>

<table class="table" id="listOfExpenses" style="border: 2; margin-left:auto;margin-right: auto;text-align: center;">
    <tr>
        <td class=".col" " style="font-weight: bold;">Amount</td>
       
        <td class=".col" style="font-weight: bold;">Category</td>
        <td class=" .col" style="font-weight: bold;">Description</td>
        <td class=".col" style="font-weight: bold;">Action</td>
    </tr>
    </table>
  
    
    <button onclick="download()" id="downloadexpense">Download File</button>
   
    <ul id="leaderboard"></ul>

    <div id="pagination" class="pagination">
        <label for="rows">Rows per page :</label>
        <select id="rows-per-page"name="rows" onchange="showChangedRows()">
            <option value="5">5</option>
            <option value="10" >10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
        <label id="page-details">Showing 1-5 of 11</label>
        <button id="prev-btn" onclick="showPreviousPage()">prev</button>
        <button id="next-btn" onclick="showNextPage()">next</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>

</body>

</html>
